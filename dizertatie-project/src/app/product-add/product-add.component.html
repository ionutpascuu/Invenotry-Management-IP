
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<div class="container">
  <h2>Add Product </h2>
  <h3><a [routerLink]="['/']">Back</a></h3>
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="https://cdn2.hubspot.net/hubfs/415713/inventory-management.png"/></div>
          </div>

        </div>
        <div class="details col-md-6">
                          <div class="panel panel-primary">
                            <div class="panel-heading">
                              <h2>New product</h2>
                            </div>
                            <div class="panel-body">
                              <form>
                                <div class="form-group">
                                  <label class="col-md-4">Category</label>
                                  <input id="category" name="category" class="form-control"/>
                                </div>
                                <div class="form-group">
                                  <label class="col-md-4">Product Code </label>
                                  <input id="productCode" name="productCode" class="form-control"/>
                                </div>
                                <div class="form-group">
                                  <label class="col-md-4">Product Name </label>
                                  <input id="productName" name="productName" class="form-control"/>
                                </div>
                                <div class="form-group">
                                  <label class="col-md-4">Size </label>
                                  <input id="size" name="size" class="form-control" name="coin_price"/>
                                </div>
                                <div class="form-group">
                                  <button type="button" (click)="createProduct()" class="blue-button">submit</button>
                                </div>
                              </form>
                            </div>
                          </div>
        </div>

      </div>
    </div>
  </div>
</div>
