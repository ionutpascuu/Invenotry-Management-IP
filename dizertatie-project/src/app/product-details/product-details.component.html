<div class="container">
  <h2>Product Details</h2>
  <h3><a [routerLink]="['/']">Back</a></h3>
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img src="http://www.wendia.com/wp-content/uploads/2015/07/purchase-guy.png"/></div>
          </div>

        </div>
        <div class="details col-md-6">
          <div class="panel panel-default text-center">
            <h3><div class="panel-title"><span class="glyphicon glyphicon-list-alt"></span>   Name</div></h3>
            <hr>
            <h4>Product Name :{{product.productName}}</h4>
          </div>
          <div class="panel panel-default text-center">
            <h3><div class="panel-title"><span class="glyphicon glyphicon-list-alt"></span>   Product Code</div></h3>
            <hr>
            <h4>Product Code :{{product.productCode}}</h4>
          </div>
          <div class="panel panel-default text-center">
            <div class="rating">
              <h3><div class="panel-title"><span class="glyphicon glyphicon-info-sign"></span>  Category</div></h3>
              <hr>
              <h4>{{product.categories}}</h4>
            </div>
          </div>
          <div class="panel panel-default text-center">
            <h3><div class="panel-title"><span class="glyphicon glyphicon-comment"></span>   Description</div></h3>
            <hr>
            <h4> bla bla bla bla blaa </h4>
          </div>
          <div class="panel panel-default text-center">
            <h3><div class="panel-title"><span class="glyphicon glyphicon-comment"></span>   Size</div></h3>
            <hr>
            <h4> {{product.size}} </h4>
          </div>

          <div class="panel panel-default text-center">
            <h3><div class="panel-title"><span class="glyphicon glyphicon-comment"></span>   Exit From Inventory</div></h3>
            <hr>
            <h4>  <button type="button" class="btn btn-danger" (click)="deleteProduct(product)">Exit From Inventory</button> </h4>
          </div>

            <br>
          </div>

        </div>
      </div>
    </div>
  </div>
